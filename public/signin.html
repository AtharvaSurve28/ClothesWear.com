<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ClothesWear.com</title>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <link rel="stylesheet" href="signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signin-page">
        <!-- Left Side: Promotional Content -->
        <div class="promo-panel">
            <div class="promo-content">
                <div class="promo-icon-placeholder"></div>
                <h1>Discover Your Style</h1>
                <p>Join our community of fashion enthusiasts.</p>
            </div>
        </div>

        <!-- Right Side: Sign-In Form -->
        <div class="form-panel">
            <div class="form-container">
                <div class="logo-container">
                    CLOTHESWEAR
                    <span>Fashion & Style</span>
                </div>

                <h2>Sign in to your account</h2>

                <form id="signInForm">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot your password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>

                <div class="separator">
                    <span>Or continue with</span>
                </div>

                <button class="btn btn-google">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                    Sign in with Google
                </button>

                <p class="create-account-link">
                    Not a member? <a href="#">Create an account</a>
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="signin.js"></script>
</body>
</html>
