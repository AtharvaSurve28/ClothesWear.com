<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ClothesWear.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Main stylesheet -->
    <link rel="stylesheet" href="profile.css"> <!-- Profile page specific styles -->
</head>
<body>

<!-- Header/Navbar -->
<header>
    <!-- Navbar -->
</header>

<!-- Main Profile Content -->
<main class="profile-container">
    <!-- Profile Header -->
    <section class="profile-header">
        <img src="https://i.pravatar.cc/150?img=12" alt="User Avatar" class="profile-avatar">
        <h1 class="profile-name">Sophia Bennett</h1>
        <p class="profile-email">sophia.bennett@email.com</p>
        <p class="profile-bio">Fashion Enthusiast | Style Influencer</p>
    </section>

    <!-- My Orders & Wishlist -->
    <section class="profile-section">
        <div class="profile-card">
            <h2>My Orders</h2>
            <div id="orders-list">
                <!-- Orders will be dynamically loaded here by profile.js -->
            </div>
        </div>
        
        <div class="profile-card">
            <h2>Wishlist</h2>
            <div id="wishlist-list">
                <!-- Wishlist items will be dynamically loaded here by profile.js -->
            </div>
        </div>
    </section>

    <!-- Account Settings -->
    <section class="profile-section settings-section">
        <div class="profile-card">
            <h2>Account Settings</h2>
            <ul class="settings-links">
                <li><a href="edit-profile.html">Edit Profile <i class="fa-solid fa-arrow-right"></i></a></li>
                <li><a href="#">Payment Methods <i class="fa-solid fa-arrow-right"></i></a></li>
                <li><a href="#">Shipping Addresses <i class="fa-solid fa-arrow-right"></i></a></li>
                <li><a href="#">Notifications <i class="fa-solid fa-arrow-right"></i></a></li>
                <li><a href="#">Logout <i class="fa-solid fa-arrow-right"></i></a></li>
            </ul>
        </div>
    </section>
</main>

<!-- Footer -->
<footer>
    <!-- Footer content -->
</footer>

<script src="profile.js"></script>
</body>
</html>
